{% extends 'base.html' %}
{% load static %}
{% block title %}
Search for artist
{% endblock %}
{% block main %}
<section class="container">
    <div class="row content">
        <div class="col-lg-6" data-aos="fade-right">
              <div class="col-lg-6 pt-4 pt-lg-0" data-aos="fade-left">
            <img src="{{ album_cover }}" style="height: 500px; width: 500px">
          </div>
          </div>
          <div class="col-lg-6 pt-4 pt-lg-0" data-aos="fade-left">
              <a href="{{ album_static.0 }}">
                  <img src="{{ album_static.1 }}">
              </a>
          </div>
        <br>
        <hr>
          <i><h2>{{ album_info.0 }}</h2></i>
            <i><h2>{{ album_info.1 }}</h2></i>
            <i><h2>{{ album_info.2 }}</h2></i>
        </div>
</section>
<br>
    <div class="container mt-5">
        <h1 class="text-center mb-4">{{ album_info.0 }} Tracklist</h1>

        <!-- Song list -->
        <ul class="list-group">
            {% for song, preview in tracks.items %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <h2>{{ song }}</h2>
                <button class="btn btn-sm btn-primary" style="color: black; background-color: #7E354D;">
                    <audio controls style="color: #7E354D">
                <source src="{{ preview }}" type="audio/mp3" style="color: #7E354D">
            </audio>
                    <i class="fas fa-play">Play</i>
                </button>
            </li>
            {% endfor %}
        </ul>
    </div>
{% endblock%}
