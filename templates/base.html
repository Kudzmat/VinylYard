<body class="container" style="background-color: #f2f2f2">
<header style="background-color: #f2f2f2">
    <h1><a style="text-decoration: none; color: #7E354D;" href="{% url 'home' %}">Vinyl Yard</a></h1>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" style="color: #7E354D" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" style="color: #7E354D" href="#" id="searchDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Search
                </a>
                <div class="dropdown-menu" aria-labelledby="searchDropdown">
                    <a class="dropdown-item" href="{% url 'search_artist' %}">Artist</a>
                    <a class="dropdown-item" href="{% url 'search_album:search_album' %}">Album</a>
                    <a class="dropdown-item" href="{% url 'search_song:search_track' %}">Track</a>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" style="color: #7E354D" href="#" id="playlistDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Playlist Corner
                </a>
                <div class="dropdown-menu" aria-labelledby="playlistDropdown">
                    <a class="dropdown-item" href="{% url 'add_vibe' %}">Vibe Check</a>
                    <a class="dropdown-item" href="{% url 'genre_playlist' %}">Genre Playlists</a>
                </div>
            </li>
        </ul>
    </nav>
</header>
  <main>
    {% block main %}
