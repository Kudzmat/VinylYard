{% extends 'base.html' %}
{% load static %}
{% block title %}
Vibe Check
{% endblock %}
{% block main %}
<h1>Vibe Check!!</h1>
<h3>Tell us which artists are on your mind and we'll add them to the <span>Vibe Check</span> playlist</h3>
<br>
<section id="about-us" class="about-us">
      <div class="container" data-aos="fade-up">
        <div class="row content">
          <div class="col-lg-6" data-aos="fade-right">
              <form action="" method="POST">
        {{ vibe_form.as_p }}
        {% csrf_token %}
        <input type="submit" name="submit" value="Submit">
    </form>
          </div>
          <div class="col-lg-6 pt-4 pt-lg-0" data-aos="fade-left">
            <img src="{% static 'images/vibe.JPG' %}" style="height: 500px; width: 500px" alt="collage of dragonball images">
          </div>
        </div>
      </div>
    </section>
{% endblock %}
